<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Information Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h1>HIS Patient Information</h1>
        <form action="/submit" method="POST">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>

                <div class="form-group">
                    <label for="middleName">Middle Name</label>
                    <input type="text" id="middleName" name="middleName">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>

                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" required>
                </div>

                <div class="form-group">
                    <label for="height">Height (m)</label>
                    <input type="number" id="height" name="height" step="0.01" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="weight">Weight (kg)</label>
                    <input type="number" id="weight" name="weight" step="0.1" required>
                </div>

                <div class="form-group">
                    <label for="temperature">Temperature (Â°C)</label>
                    <input type="number" id="temperature" name="temperature" step="0.1" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="bloodPressure">Blood Pressure</label>
                    <input type="text" id="bloodPressure" name="bloodPressure" required>
                </div>

                <div class="form-group">
                    <label for="heartRate">Heart Rate (bpm)</label>
                    <input type="number" id="heartRate" name="heartRate" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="county">County</label>
                    <input type="text" id="county" name="county" required>
                </div>

                <div class="form-group">
                    <label for="subCounty">Sub County</label>
                    <input type="text" id="subCounty" name="subCounty" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="ward">Ward</label>
                    <input type="text" id="ward" name="ward" required>
                </div>

                <div class="form-group">
                    <label for="village">Village</label>
                    <input type="text" id="village" name="village">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="visitDate">Visit Date</label>
                    <input type="date" id="visitDate" name="visitDate" required>
                </div>

                <div class="form-group">
                    <label for="nextAppointmentDate">Next Appointment Date</label>
                    <input type="date" id="nextAppointmentDate" name="nextAppointmentDate">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="doctor">Doctor</label>
                    <input type="text" id="doctor" name="doctor" required>
                </div>

                <div class="form-group">
                    <label for="illness">Illness</label>
                    <textarea id="illness" name="illness" rows="3" required></textarea>
                </div>
            </div>

            <div class="form-group">
                <label for="prescription">Prescription</label>
                <textarea id="prescription" name="prescription" rows="3" required></textarea>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
